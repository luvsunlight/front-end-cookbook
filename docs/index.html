<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Front-end cookbook</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Front-end cookbook" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/docsify-vuepress-theme/dist/style.min.css"
		/>
	</head>
	<body>
		<div id="app">Loading...</div>
		<script>
			window.$docsify = {
				name: "Front-end cookbook",
				repo: "https://github.com/luvsunlight/front-end-cookbook",
				autoHeader: true,
				loadSidebar: true,
				maxLevel: 1,
				subMaxLevel: 1,
				alias: {
					"/_posts/.*/_sidebar.md": "/_sidebar.md",
					"/_posts/.*/_404.md": "/_404.md",
					"/_posts/README.md": "/README.md"
				},
				executeScript: true,
				mergeNavbar: true,
				search: {
					paths: "auto",
					placeholder: {
						"/": "搜索"
					}
				},
				notFoundPage: "_404.md",
				plugins: [function(hook) {}]
			}
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.js"></script>
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="https://unpkg.com/docsify-vuepress-theme/dist/index.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify-copy-code"></script>
		<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
	</body>
</html>
